<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 3 - Mudança de cor de texto quando entra em outra div</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <span class="sliding">
                <span>FERNANDA</span>
                <span>AYRES</span>
                <span>RUARO</span>
                <span> ❤ </span>
                <span>FERNANDA</span>
                <span>AYRES</span>
                <span>RUARO</span>
            </span>
            <div class="wrapper">
                <span class="sliding">
                    <span>FERNANDA</span>
                    <span>AYRES</span>
                    <span>RUARO</span>
                    <span> ❤ </span>
                    <span>FERNANDA</span>
                    <span>AYRES</span>
                    <span>RUARO</span>
                </span>
            </div>
        </section>
    </body>
</html>
